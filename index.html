<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="images/webgis.svg" type="image/svg+xml" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebGIS 2024</title>

    <!-- OpenLayers Stylesheet -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/ol@latest/ol.css"
    />

    <!-- Custom Buttons Stylesheet -->
    <link rel="stylesheet" href="css/buttons.css" />
  </head>

  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <img id="logo" src="images/webgis.svg" width="60" height="60" />
      <button onclick="infoCloseAll()">
        <i class="fa-solid fa-house"></i>
      </button>
      <button onclick="info('baselayer')">
        <i class="fa-solid fa-map"></i>
      </button>
      <button onclick="info('coordinates')">
        <i class="fa-solid fa-circle-info"></i>
      </button>
      <button onclick="info('location')">
        <i class="fa-solid fa-location-crosshairs"></i>
      </button>
      <!-- Zeichen-Button -->
      <button onclick="info('draw')">
        <i class="fa-solid fa-pencil"></i> Zeichnen
      </button>
      <!-- Neuer Button für gespeicherte Polygone -->
      <button onclick="info('polygon-sidebar')">
        <i class="fa-solid fa-database"></i> Gespeicherte Gebiete
      </button>
    </div>

    <!-- Infobar für Zeichnen -->
    <div id="draw" class="infobar">
      <h1>Zeichnen</h1>
      <p>Zeichne ein Gebiet auf der Karte.</p>
      <!-- Hier sollten die gezeichneten Gebiete gelistet werden -->
      <ul id="drawn-areas-list"></ul>
    </div>

    <!-- Infobar für Gezeichnete Gebiete -->
    <div id="drawn-areas" class="infobar">
      <h1>Gezeichnete Gebiete</h1>
      <ul id="drawn-areas-list"></ul>
      <!-- Liste für gezeichnete Gebiete -->
      <button id="save-polygon-btn" class="btn btn-success">
        Polygon speichern
      </button>
    </div>

    <!-- Neuer Sidebar-Bereich für gespeicherte Polygone -->
    <div id="polygon-sidebar" class="infobar" style="display: none">
      <h1>Gespeicherte Gebiete</h1>
      <ul id="polygon-list"></ul>
    </div>

    <!-- Infobar für Basiskarten -->
    <div id="baselayer" class="infobar"></div>

    <!-- Infobar für Geolocation -->
    <div id="location" class="infobar">
      <h1>Geolocation</h1>
    </div>

    <!-- Infobar für Koordinaten -->
    <div id="coordinates" class="infobar">
      <h1>Koordinaten</h1>
    </div>

    <!-- Popup -->
    <div id="popup" class="ol-popup">
      <a href="#" id="popup-closer" class="ol-popup-closer"></a>
      <div id="popup-content"></div>
    </div>

    <!-- Hauptkarte -->
    <div id="main" class="main">
      <div id="map" class="map"></div>
    </div>

    <!-- Script -->
    <script type="module" src="./main.js"></script>
  </body>
</html>
